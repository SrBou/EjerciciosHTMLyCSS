<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios_HTML_CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">        
        <div class="header">Cuadrados:</div>
        <section class="s1">            
            <input type="checkbox" name="cuadradoL1" class="input">
            <label for="cuadradoL1">
                <div id="cuadradoL1" class="cuadradoL"></div>
            </label>            
            <input type="checkbox" name="cuadradoL2" class="input">           
            <label for="cuadradoL2"><div id="cuadradoL2" class="cuadradoL"></div></label>
            <input type="checkbox" name="cuadradoL3" class="input"> 
            <label for="cuadradoL3"><div id="cuadradoL3" class="cuadradoL"></div></label>
            <input type="checkbox" name="cuadradoL3" class="input"> 
            <label for="cuadradoL4"><div id="cuadradoL4" class="cuadradoL"></div></label>
            <input type="checkbox" name="cuadradoL3" class="input"> 
            <label for="cuadradoL5"><div id="cuadradoL5" class="cuadradoL"></div></label>
        </section>  
        <section class="s2">
            <div id="cuadradoR1" class="cuadradoR"></div>
            <div id="cuadradoR2" class="cuadradoR"></div>
            <div id="cuadradoR3" class="cuadradoR"></div>
            <div id="cuadradoR4" class="cuadradoR"></div>
            <div id="cuadradoR5" class="cuadradoR"></div>
        </section>  
        <section class="s3">
            <div id="circulo1" class="circulo"></div>
            <div id="circulo2" class="circulo"></div>
            <div id="circulo3" class="circulo"></div>
            <div id="circulo4" class="circulo"></div>
            <div id="circulo5" class="circulo"></div>
        </section>                    
    </div>
</body>
</html>
